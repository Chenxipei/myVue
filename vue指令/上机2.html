<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            margin:  0 auto;
            text-align: center;
        }
        h1{
            color: #36889d;
           
        }
        input{
            width: 80%;
            height: 30px;
            border: 5px solid #36889d;
            text-align: center;
            color: #777b7a;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="box">
        <h1 @click="clickMe"><img src="./img/pic.png" alt="">{{txt}}</h1>
        <input type="text" v-model="txt" v-show="show">
    </div>
</body>
</html>
<script>
    let vm = new Vue({
        el:"#box",
        data:{
            txt:"Edit Me",
            show:false
        },
        methods:{
            clickMe:function(){
                this.show = !this.show
                this.txt = "Edit Me"
            }
        }
    })
</script>
