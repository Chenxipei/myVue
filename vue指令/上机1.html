<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div class="box">
        <fieldset>
            <legend>注册页面</legend>
            <form action="#">
                <p>
                    用户名：<input type="text" class="name" v-model="name">
                </p>
                <p>
                    密码框：<input type="password" class="pwd" v-model="pwd">
                </p>
                <p>
                    性别：<input type="radio" value="男" name="sex" v-model="sex">男
                    <input type="radio"  value="女" name="sex" v-model="sex">女
                </p>
                <p>
                    爱好：<input type="checkbox" value="eat" v-model="hobby">吃
                    <input type="checkbox" value="play" v-model="hobby">玩
                    <input type="checkbox" value="sleep" v-model="hobby">睡觉
                    <input type="checkbox" value="sing" v-model="hobby">唱歌
                </p>
                <p class="btnBox">
                    <input type="button" value="提交">
                    <input type="button" value="重置">
                </p>
            </form>
          </fieldset>
      
        <div class="txtBox">
            <p>
                用户名：{{name}}
            </p>
            <p>
                密码：{{pwd}}
            </p>
            <p>
               
                性别：{{sex}}
            </p>
            <p>
                爱好：{{hobby}}
            </p>
        </div>
    </div>
</body>
</html>
<script>
    let  vm = new Vue({
        el:".box",
        data:{
            name:"",
            pwd:"",
            sex:"男",
            hobby:[]
        }
    })
</script>
