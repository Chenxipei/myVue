<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 第一步，引入vue.js -->
	<script src="js/vue.js"></script>
	<body>
		<!-- 第二步，创建试图层 -->
		<div id="box">
			<h1>vue初体验</h1>
			<!-- 第四部：使用数据 -->
			<p>
				{{msg}}
			</p>
		</div>
		<div id="content">
			<p>{{title}}</p>
		</div>
	</body>
</html>
<script>
	// 第三部:初始化一个vue实例对象
	let vm = new Vue({
		el:'#box',
		data:{
			msg:'hello world'
		}
	})
	let contentVm = new Vue({
		el:'#content',
		data:{
			title:'答案只有一个'
		}
	})
</script>
