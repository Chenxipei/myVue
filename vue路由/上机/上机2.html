<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		 crossorigin="anonymous">
		<style>
			*{
				 padding: 0;
				 margin: 0;
			 }
			 .show{
					background: #eeeeee;
					height: 200px;
					line-height: 200px;
					font-size: 30px;
					text-indent: 2em;
			 }
		 </style>
	</head>
	<body>
		<div id="navbox">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						 aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">云库题</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active">
								<router-link to="/index">首页<span class="sr-only">(current)</span></router-link>
							</li>
							<li>
								<router-link to="/we">关于我们</router-link>
							</li>
							<li class="dropdown">
								<router-link to="/account" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
								 aria-expanded="false">账户中心
									<span class="caret"></span></router-link>
								<ul class="dropdown-menu">
									<li>
										<router-link to="/account/password">密码管理</router-link>
									</li>
								</ul>
							</li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
			<div>
				<button type="button"  class="btn btn-primary" @click="back">
					后退
				</button>
				<button type="button"  class="btn btn-primary" @click="goto">
					前进
				</button>
				<button type="button"  class="btn btn-primary" @click="gotos">
					跳步-2
				</button>
				<button type="button"  class="btn btn-primary" @click="push">
					push
				</button>
				<button type="button"  class="btn btn-primary" @click="replace">
					replace
				</button>
			</div>
			<router-view class="show"></router-view>
		</div>
	</body>
</html>
<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/vue-router.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
	let Index = Vue.extend({
		template: '<div>首页</div>'
	})
	let We = Vue.extend({
		template: '<div>我们</div>'
	})
	let Account = Vue.extend({
		template: '<div>账户中心</div>'
	})
	let Password = Vue.extend({
		template: '<div>密码管理</div>'
	})
	let routes = [{
			path: '/index',
			component: Index
		},
		{
			path: '/we',
			component: We
		},
		{
			path:'/account',
			component:Account
		},
		{
			path: '/account/password',
			component: Password
		},
	]
	let router = new VueRouter({
		routes
	})
	let vm = new Vue({
		el: "#navbox",
		router,
		methods:{
			back(){
				this.$router.go(-1)
			},
			goto(){
				this.$router.go(1)
			},
			gotos(){
				this.$router.go(-2)
			},
			push(){
				this.$router.push('we')
			},
			replace(){
				this.$router.replace('we')
			}
		}
	})
</script>
<script>
	$('li').click(function() {
		$(this).addClass('active').siblings().removeClass('active')
	})
</script>
