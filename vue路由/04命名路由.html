<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			ul{
				margin: 0 auto;
				width: 300px;
				display: flex;
				background: palegoldenrod;
			}
			li{
				flex: 1;
				text-align: center;
				list-style: none;
			}
			.show{
				margin: 0 auto;
				width: 300px;
				height: 300px;
				background: deepskyblue;
				text-align: center;
			}
		</style>
		<script src="js/vue.js" ></script>
		<script src="./js/vue-router.js" ></script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>
					<router-link :to="{name:'index'}">首页</router-link>
				</li>
				<li><router-link :to="{name:'news'}">新闻</router-link></li>
				<li><router-link :to="{name:'mine'}">我的</router-link></li>
			</ul>
			<div class="show">
				<router-view></router-view>
			</div>
		</div>
		<template id="news">
			<div>
				<h3>新闻</h3>
			</div>
		</template>
	</body>
</html>

<script >
	let Index = Vue.extend({template:'<div>首页</div>'})
	let News = Vue.extend({template:'#news'})
	let Mine = Vue.extend({template:'<div>我的</div>'})
	let routes = [
		{path:'/index',name:'index',component:Index},
		{path:'/news',name:'news',component:News},
		{path:'/mine',name:'mine',component:Mine}
	]
	let router = new VueRouter({
		routes
	})
	let vm = new Vue({
		el:"#box",
		router,
		beforeCreate() {
	
			this.$router.push('/index')
		}
	})
	
	// router.push('/mine')
</script>
