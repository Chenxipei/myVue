<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			ul{
				margin: 0 auto;
				width: 300px;
				display: flex;
				background: palegoldenrod;
			}
			li{
				flex: 1;
				text-align: center;
				list-style: none;
			}
			.show{
				margin: 0 auto;
				width: 300px;
				height: 300px;
				background: deepskyblue;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>
					<router-link to="/index">首页</router-link>
				</li>
				<li><router-link to="/news">新闻</router-link></li>
				<li><router-link to="/mine">我的</router-link></li>
			</ul>
			<div class="show">
				<router-view></router-view>
			</div>
		</div>
	</body>
</html>
<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/vue-router.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	let vm = new Vue({
		el:"#box",
		router:new VueRouter({
			routes:[
				{path:'/index',component:{template:'<div>首页</div>'}},
				{path:'/news',component:{template:'<div>新闻</div>'}},
				{path:'/mine',component:{template:'<div>我的</div>'}}
			]
		})
	})
</script>
