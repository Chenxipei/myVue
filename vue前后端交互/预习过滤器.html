<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!-- Vue.js 允许你自定义过滤器，可被用于一些常见的文本格式化。
		过滤器可以用在两个地方：双花括号插值和 v-bind 表达式 (后者从 2.1.0+ 开始支持)。
		过滤器应该被添加在 JavaScript 表达式的尾部，由“管道”符号指示 -->
		<!-- 在双花括号中 -->
		<!-- {{ message | capitalize }} -->
		<!-- 在 `v-bind` 中 -->
		<!-- <div v-bind:id="rawId | formatId"></div> -->
		<div class="box">
			<ul>
				<li v-for="item in goods">
					{{item.name}}-{{item.price | filterA(70)|filterB()}}
				</li>
			</ul>
		</div>
	</body>
</html>
<script>
	let vm = new Vue({
		el: ".box",
		data: {
			goods:[
				{name:"冰箱",price:3000},
				{name:"洗衣机",price:5000},
				{name:"电脑",price:10000},
				{name:"手机",price:6000},
			]
		},
		filters: {
			filterA: function(value,disc) {
				return value * disc/100
			},
			filterB: function(value) {
				return   "￥"+value 
			}
		}
	})
</script>
